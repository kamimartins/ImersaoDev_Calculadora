<body>
    <div class="container">
        <h1 class="page-title">
            Calculadora
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-calculadora.svg" class="page-logo"
            alt="">
    </div>
  
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
<div class="calculadora">
  <input type="text" class="tela" disabled>
  <button value="C" class="opt">C</button>
  <div class="botoes"> 
    <div class="row">
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>
      <button value="+" class="opt">+</button>
    </div>
    <div class="row">
      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>
      <button value="-" class="opt">-</button>
    </div> 
    <div class="row">
      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>
      <button value="*" class="opt">*</button>
    </div>
    <div class="row">
      <button value="." class="opt">.</button>
      <button value="0">0</button>
      <button value="/" class="opt">/</button>
      <button value="=" class="opt">=</button>
    </div>
  </div>
</div>
